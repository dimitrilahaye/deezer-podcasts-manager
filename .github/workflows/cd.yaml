name: ğŸ§ Deezer Podcasts Manager Â» CD

on:
  push:
    branches: [ main ]

jobs:
  checks:
    name: ğŸ’ Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ’š Use Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: ğŸ“¦ Install
      run: npm install

    - name: ğŸ’„ Lint
      run: npm run lint

    - name: ğŸ§ª Tests
      run: npm run test

    - name: ğŸ§‘â€ğŸ§‘â€ğŸ§’ Configure Git identity
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

    - name: ğŸ” Bump version and generate changelog
      run: |
        npm run release
        git push --follow-tags origin main

  deploy:
    name: ğŸš€ Vercel Deployment
    runs-on: ubuntu-latest
    needs: checks

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ“¦ Install Vercel CLI
      run: npm install --global vercel@latest

    - name: ğŸ‘“ Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸ—ï¸ Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸ‰ Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
